<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <!-- Контейнер для кнопок -->
        <div class="action_btns">
            <button class="btn-completed">Выполненные</button>
            <button id="btn-creating">Создать</button>
        </div>
        <!-- Окно удаления -->
        <div class="delete_form_container">
            <div class="delete_form">
                <div class="delete_form_header">
                    <h2 class="delete_form_title">Вы действительно хотите удалить задачу?</h2>
                </div>
                <div class="delete_form_actions">
                    <button id="delete_confirm">Да</button>
                    <button id="delete_cancel">Нет</button>
                </div>
            </div>
        </div> 

        <!-- Главный контейнер, содержит поиск, заголовок и задачи -->
        <div class="wiget__window">
            <!-- Навигация: поиск, заголовок -->
            <nav class="navigation_panel">
                <input type="text" class="input_for_search" placeholder="Поиск...">
                <div class="title">
                    <h1>Задачи</h1>
                </div>
            </nav>
            <!-- Окно с задачами -->
            <div class="tasks__window">
                <div class="tasks__wraper">
                    <div class="tasks__container">
                    </div>
                </div>
            </div>
            
            <!-- Форма создания задачи -->
            <form class="creating__window">
                <div class="header_creating__window">
                    <button class="creation__window_close">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="main_creating__window">
                    <textarea name="task_title" class="input_title_of_task" placeholder="Название задачи"></textarea>
                    <textarea name="task_description" id="task_description" placeholder="Описание" cols="30" rows="10"></textarea>
                </div>
                <div class="action_creating__window">
                    <button class="creating__window_save">Сохранить</button>
                </div>
            </form>
        </div>
        <div class="option__menu_container">
            <div class="option__menu">
                <button class="btn__option__menu" id="btn-option__menu__done">Выполнить</button>
                <button class="btn__option__menu" id="btn-option__menu__edit">Редактировать</button>
                <button class="btn__option__menu" id="btn-option__menu__delete">Удалить</button>
            </div>
        </div>
    </div>
    <script src="./option-menu.js"></script>
    <script src="./creation-form.js"></script>
    <script src="./edit-and-search-form.js"></script>
    <script src="./delete-form.js"></script>
    <script src="./app.js"></script>
</body>
</html>
